{% extends 'base.html' %}
{% block work %}
    <div>
        <form method="post" enctype="multipart/form-data" action="/work/rules/">
            {% csrf_token %}
            <input type="file" name="myfile">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container-fluid tm-content-container">
        <ul class="cd-hero-slider mb-0 py-5">
            <div class="mx-auto position-relative gallery-container">
            <div class="circle intro-circle-1"></div>
            <div class="circle intro-circle-2"></div>
                <div class="mx-auto tm-border-top gallery-slider">
                    {% block rules %}
                    {% endblock %}
                </div>
            </div>
        </ul>
    </div>
    <script type="text/javascript">
        var item = document.getElementById("workhref")
        item.setAttribute("class", "nav-item selected")
    </script>
{% endblock %}
